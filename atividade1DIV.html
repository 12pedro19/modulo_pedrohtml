<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade</title>
    <style>
      .atv {
        text-align: center;
      }

      .imgPr {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .img {
        margin: 0 10px;
      }

      .img a {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        text-decoration: none;
      }

      .img {
        display: block;
        width: 250px;
        height: 250px;
      }
    </style>
  </head>
  <body>
    <div class="atv">
      <h1>Atividade:</h1>
      <div class="imgPr">
        <div class="img">
          <a href="https://encurtador.com.br/fKQWY">• Ave</a>
          <img
            src="https://encurtador.com.br/fKQWY"
            alt="Imagem de uma ave"
            width="250"
            height="250"
          />
          <span>Harpia Voando.</span>
        </div>

        <div class="img">
          <a href="https://encurtador.com.br/hpCSZ">• Mamífero</a>
          <img
            src="https://encurtador.com.br/hpCSZ"
            alt="Imagem de um mamífero"
            width="250"
            height="250"
          />
          <span>Lobo caminhando na neve.</span>
        </div>

        <div class="img">
          <a href="https://encurtador.com.br/ptTV3">• Réptil</a>
          <img
            src="https://encurtador.com.br/ptTV3"
            alt="Imagem de um réptil"
            width="250"
            height="250"
          />
          <span>Cobra atacando.</span>
        </div>
      </div>
    </div>
  </body>
</html>
